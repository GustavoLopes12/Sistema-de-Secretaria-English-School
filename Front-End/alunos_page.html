<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link rel="stylesheet" href="./css/alunos_page.css">
</head>
<body onload="buscarTodosAlunos()">
    <!--cadastro-->
    <form id="formulario_aluno">

        <label for="nome">Nome: </label>
        <input type="text" id="nome">

        <label for="cpf">Cpf: </label>
        <input type="text" id="cpf" maxlength="11">

        <label for="numero_turma">Numero da turma: </label>
        <input type="text" id="numero_turma">

        <label for="celular">Telefone celular: </label>
        <input type="text" id="celular" maxlength="11">

        <label for="telefone">Telefone fixo(opcional):</label>
        <input type="text" id="telefone" maxlength="11">

        <button type="submit">Enviar</button>

    </form>
    <!--visualização-->
    <div id="gambiarra">
        <!--visualização-->
        <table id="table_alunos">
            <!-- cabecalho -->
            <thead> 
                 <tr>
                    <th>Rm</th>
                    <th>Nome</th>
                    <th>Cpf</th>
                    <th>Numero da turma</th>
                    <th>Telefone Celular</th>
                    <th>Telefone Fixo</th>
                 </tr>
            </thead>
            <!-- corpo de dados -->
            <tbody>
                    <!-- js -->
            </tbody>
        </table>
        </div>
        <script src="./js/alunos_page.js"></script>
</body>
</html>
