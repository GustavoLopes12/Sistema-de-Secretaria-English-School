<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas</title>
    <link rel="stylesheet" href="./css/turmas_page.css">
</head>
<body onload="buscarTodasTurmas()">
    <!--cadastro-->
    <form id="formulario_turma">
        <label for="nivel">Nivel: </label>
        <select id="nivel">
            <option value="">Selecione um nível</option>
            <option value="Iniciante">Iniciante</option>
            <option value="Intermediário">Intermediário</option>
            <option value="Avançado">Avançado</option>
        </select>
        <label for="nome_professor">Nome professor da turma: </label>
        <input id="nome_professor">
        <button type="submit">Enviar</button>
    </form>
    <!--lista de turmas-->
    <div id="gambiarra">
        <!--visualização-->
        <table id="table_turmas">
            <!-- cabecalho -->
            <thead> 
                 <tr>
                    <th>Numero</th>
                    <th>Nivel</th>
                    <th>Registro Do Professor</th>
                    <th>Nome Do Professor</th>
                 </tr>
            </thead>
            <!-- corpo de dados -->
            <tbody>
                    <!-- js -->
            </tbody>
        </table>
        </div>
    <script src="./js/turmas_page.js"></script>
</body>
</html>
